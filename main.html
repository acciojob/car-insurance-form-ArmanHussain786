<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->


   <form method="post">
	   <label for="name">Name*</label>
	   <input type="text" id="name" name="name" required>

	   <label for="email">Email*</label>
	   <input type="email" id="email" name="email" required>

	   <label for="gender">Gender*</label>
	   <input type="radio" id="gender_m" name="gender" value="male" required>
	   <label for="gender_m">Male</label>
	   <input type="radio" id="gender_f" name="gender" value="female" required>
	   <label for="gender_f">Female</label>

	   <label for="cars">Car Brands</label>
	   <select id="cars" name="car_brands" >
		   <option value="BMW">BMW</option>
		   <option value="Audi">Audi</option>
		   <option value="Mercedez">Mercedez</option>
	   </select>
	   
	   <label for="required">Date of Purchase(dop)*</label>
	   <input type="date" name="dop" id="dop" required>

	   <label for="password" >Password*</label>
	   <input type="password" id="password" name ="password" required>

	   <button type="submit">submit button</button>
	   
   </form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
